.img-container img {
   width: 200px;
   height: auto;
   border: 1px solid #ccc;
   border-radius: 5px;
   cursor: pointer;
   -webkit-tap-highlight-color: transparent;
   transition: .3s;
  -webkit-transition: .3s;
  -moz-transition: .3s;

}
.img-container img:hover{

  opacity: 0.75;
 -webkit-opacity: 0.75;

  transition: .3s;
 -webkit-transition: .3s;
 -moz-transition: .3s;
}
</style>
